<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="STUDYは、実践的なプログラミングスキルを習得するためのプログラミング学習講座です。">
    <link rel="icon" href="img/common/favicon.ico">
    <link rel="apple-touch-icon" href="img/common/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sana+JP:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <title>STUDY</title>
</head>
<body>
    <header id="header">
        <h1 class="logo">
            <a href="index.html">
                <img src="img/common/logo.svg" alt="STUDY">
            </a>
        </h1>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="navi">
            <ul class="menu">
                <li><a href="index.html">トップ</a></li>
                <li><a href="service.html">サービス</a></li>
                <li><a href="price.html">料金</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1 class="page-title">
                <span class="ja">お問い合わせ</span>
                <span class="en">CONTACT</span>
            </h1>
        </div>
        <div class="page-head-text wrapper">
            <p class="title">まずはお気軽に<br class="sp">お問い合わせください。</p>
            <p class="text">お問い合わせは以下のフォームからお願いいたします。<br>3営業日以内にご返信いたします。</p>
        </div>

        <section class="contact-form wrapper">
            <h2 class="section-title">お問い合わせフォーム</h2>
            <form action="" method="post">
                <dl>
                    <dt>種類<span class="require">*</span></dt>
                    <dd class="radio-group">
                        <div class="item-group">
                            <input type="radio" id="service" name="kind" value="サービスに関するお問い合わせ">
                            <label for="service">サービスに関するお問い合わせ</label>
                        </div>
                        <div class="item-group">
                            <input type="radio" name="kind" id="interview" value="取材に関するお問い合わせ">
                            <label for="interview">取材に関するお問い合わせ</label>
                        </div>
                        <div class="item-group">
                            <input type="radio" name="kind" id="document" value="資料請求">
                            <label for="document">資料請求</label>
                        </div>
                        <div class="item-group">
                            <input type="radio" name="kind" id="other" value="その他">
                            <label for="other">その他</label>
                        </div>
                    </dd>
                    <dt><label for="company">会社名</label></dt>
                    <dd><input type="text" name="company" id="company"></dd>
                    <dt><label for="name">お名前<span class="require">*</span></label></dt>
                    <dd><input type="text" name="name" id="name"></dd>
                    <dt><label for="email">メールアドレス<span class="require">*</span></label></dt>
                    <dd><input type="email" name="email" id="email"></dd>
                    <dt><label for="message">詳細内容</label><span class="require">*</span></dt>
                    <dd><textarea name="message" id="message"></textarea></dd>
                </dl>
                <div class="btn"><input type="submit" value="送信する"></div>
            </form>
        </section>

        <section class="contact">
            <h2 class="section-title">お問い合わせ</h2>
            <div class="inner wrapper">
                <p class="text">サービスに関するご不明点は<br class="sp">下記からお気軽にご連絡ください。</p>
                <a class="btn" href="contact.html">お問い合わせはこちら</a>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="inner wrapper">
            <div class="logo">
                <img src="img/common/logo.svg" alt="STUDY">
            </div>
            <ul class="menu">
                <li><a href="index.html">トップ</a></li>
                <li><a href="service.html">サービス</a></li>
                <li><a href="price.html">料金</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </div>
        <p class="copyright">Copyright © study. All rights reserved.</p>
    </footer>
</body>
</html>
